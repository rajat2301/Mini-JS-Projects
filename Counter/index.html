<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/27405a37eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="OuterDiv">
        <div class="innerDiv">
            <div class="container">
                <i class="fa-solid fa-mug-hot fa-3x"></i>
                <div class="counter" data-target="4000"></div>
                <p>Completed Projects</p>
            </div>
            <div class="container">
                <i class="fa-solid fa-user-check fa-3x"></i>
                <div class="counter" data-target="400"></div>
                <p>Happy Clients</p>
            </div>
            <div class="container">
                <i class="fa-solid fa-clipboard-list fa-3x"></i>
                <div class="counter" data-target="1000"></div>
                <p>Ongoing Projects</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
